<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mondrian Project</title>
        <style>
            /*
            Write your CSS here
            Gap Colour: #000
            White: #F0F1EC
            Red: #E72F24
            Black: #232629
            Blue: #004592
            Yellow: #F9D01E

            For dimensions, see dimensions.png image.
            HINT: Remember you can't change the properties of grid lines.
            But grid lines are transparent!
            */
            .fig {
                display: flex;
                justify-content: center;
            }
            .container {
                width: 748px;
                background-color: #000;
                display: grid;
                grid-template-columns: 320px 198px 153px 50px;
                grid-template-rows: 414px 131px 155px 20px;
                gap: 9px;
            }
            .box {
                background-color: #f0f1ec;
            }
            .red {
                background-color: #e72f24;
            }
            .white_1 {
                grid-area: 1/2/2/5;
            }
            .white_2 {
                grid-area: 2/1/4/2;
            }
            .white_3 {
                grid-area: 2/2/4/4;
            }
            .blue {
                height: 130px;
                background-color: #004592;
                grid-area: 2/4/3/5;
            }
            .white_4 {
                grid-area: 4/1/5/2;
            }
            .yellow {
                background-color: #f9d01e;
                grid-area: 4/2/5/3;
            }
            .white_5 {
                grid-area: 3/4/5/5;
            }
        </style>
    </head>

    <body>
        <div class="fig">
            <div class="container">
                <div class="box red"></div>
                <div class="box white_1"></div>
                <div class="box white_2"></div>
                <div class="box white_3"></div>
                <div class="box blue"></div>
                <div class="box white_4"></div>
                <div class="box yellow"></div>
                <div class="box white_5"></div>
            </div>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CSS Flag Project</title>
        <style>
            /* Write your CSS Code here */
            .flag {
                background-color: red;
                border: 10px;
                height: 600px;
                width: 900px;
                position: absolute;
                /*top: 0;
                left: 0;*/
            }
            .flag > p {
                color: white;
                margin: 0;
                font-size: 80px;
                text-align: center;
            }
            .flag > div {
                background-color: blue;
                position: absolute;
                width: 100%;

                top: 25%;
                bottom: 25%;

                left: 0%;
                right: 0%;
            }
            .flag > div > div {
                background-color: white;
                padding: 0;
                margin: 0;
                height: 200px;
                width: 200px;
                border-radius: 50%;
                position: absolute;
                top: 50px;
                bottom: 50px;
                left: 350px;

                /*padding: 10px;*/
                /*font-size: 50px;*/
            }
            .flag > div > div > p {
                /*padding: 5px;*/

                font-size: 80px;
                text-align: center;
            }
        </style>
